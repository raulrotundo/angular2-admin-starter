<div class="modal fade" [class.in]="show" id="theModal" tabindex="-1" role="dialog" aria-labelledby="theModalLabel">
    <div class="modal-dialog largeWidth" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="theModalLabel">{{ title }}</h4>
            </div>
            <div class="modal-body">
                <div #dynamicContainer></div>
            </div>
            <div class="modal-footer">
                <button *ngFor="let button of buttons" type="button" class="btn" [ngClass]="setButtonClass(button.type)" (click)="close(button)">{{ button.text }}</button>
            </div>
        </div>
    </div>
</div>
