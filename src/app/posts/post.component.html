<h2>My Post</h2>
<button (click)="getPosts()">Get all Post</button>
<div class="form-group">
    <label for="id">Post Id</label>
    <form #postForm="ngForm" name="postForm" id="postForm" autocomplete="off" (ngSubmit)="getPost()">
        <input type="text" id="id" name="id" class="form-control" maxlength="3" required
         [(ngModel)]="post.id" #id="ngModel" >
         <button type="submit" class="btn btn-default" [disabled]="!postForm.form.valid">Submit</button>
    </form>
</div>
<div *ngIf="id.errors && (id.dirty || id.touched)" class="alert alert-danger">
    <div [hidden]="!id.errors.required">
        Post ID is required
    </div>
    <div [hidden]="!id.errors.maxlength">
        Post ID cannot be more than 3 characters long.
    </div>
</div>
<div *ngIf="posts">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let post of posts'>
                <th scope="row">{{post.id}}</th>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
            </tr>
        </tbody>
    </table>
</div>
